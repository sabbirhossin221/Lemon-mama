<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script>
    function shortenUrl() {
      var urlInput = document.getElementById("url");
      var url = urlInput.value;
      var apiUrl = "https://kingurl.xyz/api.php?url=" + encodeURIComponent(url);

      // Define the keywords to match against
      var keywords = [
          "181686", "demo"];

      // Check if the URL contains any of the keywords
      var matchFound = keywords.some(keyword => url.includes(keyword));

      if (matchFound) {
        // If a match is found, make the API request and submit the form
        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            urlInput.value = data.shorturl;
            document.getElementById("shorten-form").submit();
          })
          .catch(error => console.error(error));
      } else {
        // If no match is found, display an error message
        alert("Your CPA profile is not registered here");
      }
    }
  </script>
</head>
<body>
  <center>
    <h1><a href="index.php" style="text-decoration: none; color: #009933; font-family: Arial, sans-serif;">URL Shortener</a></h1>
  </center>
  <form id="shorten-form" method="post" action="shorten.php">
    <label for="url">Enter your URL:</label>
    <input type="text" id="url" name="url" placeholder="Enter long URL">
    <center><button type="button" onclick="shortenUrl()">Shorten</button></center>
  </form>
